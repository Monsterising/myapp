<!DOCTYPE html>
<html>
<head>
  <title>News - SCMS</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/SpinKit/css/spinkit.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">


</head>
<body ng-app="webapp">
   <div class="a mask opacity">
   <div class="sk-circle">
       <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
   </div>
      
      </div>
<div class="container" ng-controller="NewsController">

      <div class="b">
        <div class="head">
           <h2 >News (counts:{{(list|filter:new).length}})</h2>
  
  <div class="row">
   
     <div class="col-sm-2">
         <select class="form-control" ng-model="new.source" ng-options=" value.value as value.text  for value in source">
              <option value='' label="-- 请选择来源 --"></option>

          </select>
  
    </div>
       <div class="col-sm-2">
           <select class="form-control" ng-model="new.type" ng-options=" value.value as value.text  for value in type">
               <option value='' label="-- 地区 --"></option>

           </select>
    </div>
      <div class="col-sm-2">
          <select class="form-control" ng-model="new.area" ng-options=" value.value as value.text  for value in area">
              <option value='' label="-- 类别 --"></option>

          </select>
      </div>
    <div class="col-sm-6">
       <input type="text" class="form-control" ng-model="new.title" placeholder="Search" />
      
    </div>
     <div class="col-sm-2">
      <button class="btn btn-primary" ng-click="createNews()">刷新</button> 
     </div>
  </div>
        </div>
      
  <div class="container  jumbotron">
    

  <div class="row " ng-repeat="news in list|filter:new|orderBy:['-createTime']|range:page_pos.pageNo:page_pos.pageSize">
   <div class="col-sm-10">
      <a href="javascript: void(0)" ng-click="openNewsDetail(news.url)" title="{{news.title}}">{{news.title|titlefiter}}</a>(<small ng-bind="formatTime(news.finishTime,news.publicTime)"></small>
  )
    </div>
     <div class="col-sm-2">
      <small ng-bind="news.area"></small> || <small ng-bind="news.type"></small>
   

  </div>
  </div>
   <div class="fixed-table-pagination" style="margin: 0px;padding: 0px">
                        <uib-pagination boundary-links="true" total-items="(list|filter:new|orderBy:['-publicTime']).length" ng-model="page_pos.pageNo" max-size="5" previous-text="<" next-text=">" first-text="<<" last-text=">>" class="pagination-sm" boundary-link-numbers="true" items-per-page="page_pos.pageSize" >
                    </div>
 </div>
 
 </div>
</div>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/moment/moment.js"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="webapp.js"></script>
<script type="text/javascript" src="services/news.client.service.js"></script>
<script type="text/javascript" src="controllers/news.client.controller.js"></script>


</body>
</html>
